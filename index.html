<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="container">
    <header class="text-center text-light my-4">
        <h1 class="mb-4">To-Do List</h1>
        <form class="search">
            <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
        </form>
    </header>
    <ul class="list-group todos mx-auto ">
        <li class="list-group-item text-light d-flex justify-content-between align-items-center">
            <span>Play Mariyo</span>
            <i class="bi bi-trash"></i>
        </li>
        <li class="list-group-item text-light d-flex justify-content-between align-items-center">
            <span>Running</span>
            <i class="bi bi-trash"></i>
        </li>
        <li class="list-group-item  text-light d-flex justify-content-between align-items-center">
            <span>Go To School</span>
            <i class="bi bi-trash"></i>
        </li>
        <li class="list-group-item text-light d-flex justify-content-between align-items-center">
            <span>Start Studing</span>
            <i class="bi bi-trash"></i>
        </li>
        <li class="list-group-item text-light d-flex justify-content-between align-items-center">
            <span>Play Mariyo again</span>
            <i class="bi bi-trash"></i>
        </li>
    </ul>
    <form class="add text-center my-4">
        <label class="text-light mb-2">Add a new todo...</label>
        <input class="form-control m-auto" name="add" type="text">
    </form>
   </div>
    
   <script src="./app.js"></script>
</body>
</html>
